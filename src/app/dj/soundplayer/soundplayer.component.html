<div class="container-fluid">
  <div class="row">
    <div class="col-6 col-md-4">
      <button class="btn btn-outline-info btn-lg btn-block" (click)='showCasts()'>
        Select Cast
      </button>
      <ul class="list-group" *ngIf="viewedCast">
        <li class="list-group-item" *ngFor="let playlist of playlists" [attr.id]="playlist.id" (click)='playlistClick($event)'>
          {{playlist.name}}
        </li>
      </ul>
    </div>

    <div class="col-6 col-md-4">
      <div id="createPlaylist">
        <button class="btn btn-outline-info btn-lg btn-block" type="button" id="createCast" (click)='openNewCastComponent()'>Create
          Soundcast
        </button>
        <div *ngIf="madeNew">
          <div *ngIf="wasNamed === false">
            <button type="button" id="submitCastName" class="btn btn-outline-info btn-sm" (click)='submitCastName(text)'>Name
              Cast</button>
            <input type="text" [(ngModel)]="text" id="input-field" placeholder="Name your soundcast." />
          </div>
          <div *ngIf="wasNamed">
            <button type="button" id="searchSongToCast" class="btn btn-outline-info btn-sm" (click)='searchSongToCast(search)'>Search
              Songs</button>
            <input type="text" [(ngModel)]="search" id="input-field" placeholder="Name your soundcast." />
            <div *ngIf="songSelected === false">
              <button *ngFor="let result of searchResults" [attr.id]="result.id" (click)='songSelect($event)' type="button"
                class="btn btn-outline-info btn-sm">
                {{result.name}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4">
      <button type="button" id="addToCast" (click)='addToCast()' class="btn btn-outline-info btn-lg btn-block">
        Add to Cast
      </button>
      <div *ngIf="wasAdded">
        <button type="button" id="searchSongToCast" (click)='searchSongToCast(search)'>
          Search Songs
        </button>
        <input type="text" [(ngModel)]="search" id="input-field" placeholder="Name your soundcast." />
        <div *ngIf="songSelected === false">
          <button *ngFor="let result of searchResults" [attr.id]="result.id" (click)='songSelect($event)' type="button"
            class="btn btn-outline-secondary btn-lg btn-block">
            {{result.name}}
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
